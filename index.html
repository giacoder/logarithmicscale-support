<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithmic Scale Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            cursor: pointer;
        }

        .video-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 0, 0, 1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 28px solid white;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            margin-left: 6px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logarithmic Scale Support</h1>
        <div class="video-container">
            <a href="https://youtu.be/fVcRN4HQBDY" target="_blank" class="video-link">
                <img src="https://img.youtube.com/vi/fVcRN4HQBDY/maxresdefault.jpg" alt="Video thumbnail" class="video-thumbnail" onerror="this.src='https://img.youtube.com/vi/fVcRN4HQBDY/hqdefault.jpg'">
                <div class="play-button"></div>
            </a>
        </div>
        <p>This page demonstrates support for logarithmic scale functionality.</p>
        <p style="margin-top: 20px;">
            <a href="https://youtu.be/fVcRN4HQBDY" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">
                Watch on YouTube â†—
            </a>
        </p>
    </div>
</body>
</html>
